<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="img-container">
        <img
          src="./assets/images/image-product-desktop.jpg"
          alt="Product image"
          class="desktop-img"
        />
        <img
          src="./assets/images/image-product-mobile.jpg"
          alt="Product image"
          class="mobile-img"
        />
      </div>
      <div class="info-container">
        <p class="prod-category">PERFUME</p>
        <h1 class="prod-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="prod-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="price">$149.99 <span class="previous-price">$169.99</span></p>
        <button class="add-btn" id="add-btn">
          <img src="./assets/images/icon-cart.svg" />Add to Cart
        </button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ignacio Spreafico</a>.
    </div>
  </body>
</html>
